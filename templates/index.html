{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg')}} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['Blog_name']}}</h1>
            <span class="subheading">A Blog For Geeks</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
{% for post in posts %}
    <li><a href="/post/{{ post.slug }}">

     <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">

            <!--Todo: fetch data from database -->
            <div class="post-preview">
              <a href="/post/{{post.Slug}}">
                <h2 class="post-title">
                  {{ post.Title }}
                </h2>
                <h3 class="post-subtitle">
                  {{ post.Tag_line }}
                </h3>
              </a>
              {{post.Content[0:44]}}
              <p class="post-meta">Posted by
                <a href="#">Admin</a>
                on {{post.Date}}</p>
            </div>


            <hr>
    </a></li>
{% endfor %}
        
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{{prev}}">&larr;  Previous</a>
          <a class="btn btn-primary float-right" href="{{next}}">Next  &rarr;</a>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
